<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Deeply – Die App für echte Gespräche</title>
  <meta name="description" content="Deeply – Tief reden. Echt fühlen. Die App für echte Gespräche mit Tagesfragen, DeepTalk, Matching und Reflexion." />
  <meta name="theme-color" content="#e0f2fe" />

  <!-- Optional: Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg:#e0f2fe;
      --card:#ffffff;
      --soft:#f1f5f9;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#6366f1;
      --accent-soft:rgba(99,102,241,0.18);
      --accent-strong:#4f46e5;
      --danger:#f97373;
      --radius-xl:1.5rem;
      --radius-lg:1.1rem;
      --radius-pill:999px;
      --shadow-soft:0 18px 40px rgba(15,23,42,0.18);
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body {
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:linear-gradient(180deg,#e0f2fe 0,#eff6ff 40%,#f9fafb 100%);
      color:var(--text);
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
    }

    .page {
      max-width:1120px;
      margin:0 auto;
      padding:1.75rem 1.25rem 3.5rem;
    }

    /* HEADER / NAV */

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1.25rem;
      margin-bottom:2.25rem;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:.8rem;
    }

    .logo-circle {
      width:40px;
      height:40px;
      border-radius:50%;
      background:radial-gradient(circle at 25% 0%, var(--accent-strong) 0, var(--accent) 40%, #1d2748 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 25px rgba(79,70,229,0.55);
      font-weight:700;
      font-size:1rem;
      color:#f9fafb;
    }

    .brand-text {
      display:flex;
      flex-direction:column;
      gap:0.15rem;
    }

    .brand-title {
      font-weight:600;
      letter-spacing:.03em;
      font-size:1.1rem;
    }

    .brand-sub {
      font-size:.8rem;
      color:var(--muted);
    }

    .header-right {
      display:flex;
      align-items:center;
      gap:1.25rem;
    }

    .nav {
      display:none;
      gap:1rem;
      font-size:.8rem;
    }

    .nav a {
      color:var(--muted);
      text-decoration:none;
      padding:.1rem 0;
    }

    .nav a:hover {
      color:var(--text);
    }

    @media (min-width:768px) {
      .nav {
        display:flex;
      }
    }

    .header-cta {
      display:flex;
      align-items:center;
      gap:.6rem;
    }

    .pill {
      border-radius:var(--radius-pill);
      padding:.35rem .8rem;
      font-size:.75rem;
      border:1px solid rgba(148,163,184,0.45);
      background:rgba(255,255,255,0.85);
      display:flex;
      align-items:center;
      gap:.45rem;
      color:var(--muted);
    }

    .pill-dot {
      width:8px;
      height:8px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 0%, #4ade80 0, #22c55e 40%, #15803d 100%);
      box-shadow:0 0 0 3px rgba(34,197,94,0.18);
    }

    .small-link {
      border:none;
      background:transparent;
      color:var(--accent-strong);
      font-size:.78rem;
      cursor:pointer;
      text-decoration:underline;
      text-underline-offset:2px;
    }

    /* LAYOUT */

    main {
      display:flex;
      flex-direction:column;
      gap:3rem;
    }

    .hero-layout {
      display:grid;
      gap:2rem;
    }

    @media (min-width: 768px) {
      .hero-layout {
        grid-template-columns:minmax(0, 1.2fr) minmax(0, 1fr);
        align-items:center;
        gap:2.2rem;
      }
    }

    /* HERO LEFT */

    .hero {
      display:flex;
      flex-direction:column;
      gap:1.3rem;
    }

    .hero-tagline {
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:.35rem .8rem;
      border-radius:var(--radius-pill);
      font-size:.75rem;
      background:#eef2ff;
      border:1px solid rgba(129,140,248,0.6);
      color:var(--muted);
      width:fit-content;
    }

    .hero-tagline span {
      font-weight:600;
      color:var(--accent-strong);
    }

    h1 {
      font-size:2rem;
      line-height:1.12;
      letter-spacing:.01em;
    }

    @media (min-width: 640px) {
      h1 { font-size:2.5rem; }
    }

    @media (min-width: 1024px) {
      h1 { font-size:3rem; }
    }

    .hero-sub {
      font-size:.98rem;
      color:var(--muted);
      max-width:34rem;
    }

    .hero-sub strong {
      color:var(--text);
      font-weight:500;
    }

    .hero-ctas {
      display:flex;
      flex-wrap:wrap;
      gap:.75rem;
      margin-top:.4rem;
    }

    .btn-primary,
    .btn-secondary {
      border-radius:var(--radius-pill);
      padding:.75rem 1.3rem;
      font-size:.9rem;
      font-weight:500;
      border:none;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.45rem;
      white-space:nowrap;
      transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
      text-decoration:none;
    }

    .btn-primary {
      background:linear-gradient(135deg, var(--accent-strong), var(--accent));
      color:white;
      box-shadow:0 12px 28px rgba(79,70,229,0.55);
    }

    .btn-primary:hover {
      filter:brightness(1.05);
      transform:translateY(-1px);
      box-shadow:0 16px 32px rgba(79,70,229,0.6);
    }

    .btn-secondary {
      background:white;
      color:var(--accent-strong);
      border:1px solid rgba(148,163,184,0.7);
    }

    .btn-secondary:hover {
      background:#eef2ff;
    }

    .hero-meta {
      display:flex;
      flex-wrap:wrap;
      gap:1.1rem;
      margin-top:.4rem;
      font-size:.78rem;
      color:var(--muted);
    }

    .hero-meta-item {
      display:flex;
      align-items:center;
      gap:.4rem;
    }

    .meta-dot {
      width:6px;
      height:6px;
      border-radius:999px;
      background:var(--accent-strong);
      opacity:.9;
    }

    /* FEATURES */

    .features-wrapper {
      margin-top:1.5rem;
    }

    .section-label {
      font-size:.78rem;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:var(--muted);
      margin-bottom:.35rem;
    }

    .features {
      margin-top:.6rem;
      display:grid;
      gap:.9rem;
    }

    @media (min-width:640px) {
      .features {
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .feature-card {
      background:var(--card);
      border-radius:var(--radius-lg);
      padding:.9rem .95rem;
      border:1px solid rgba(203,213,225,0.9);
      box-shadow:var(--shadow-soft);
      display:flex;
      flex-direction:column;
      gap:.25rem;
    }

    .feature-label {
      font-size:.78rem;
      font-weight:600;
      color:var(--accent-strong);
      letter-spacing:.04em;
      text-transform:uppercase;
    }

    .feature-text {
      font-size:.86rem;
      color:var(--muted);
    }

    /* RIGHT: PHONE MOCKUP */

    .right {
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .phone-wrap {
      position:relative;
      width:100%;
      max-width:320px;
      aspect-ratio:9/18;
    }

    .glow {
      position:absolute;
      inset:10% -18%;
      background:radial-gradient(circle at 40% 0%, rgba(129,140,248,0.6), transparent 55%);
      opacity:.65;
      filter:blur(14px);
      z-index:0;
    }

    .phone {
      position:relative;
      z-index:1;
      width:100%;
      height:100%;
      border-radius:2.1rem;
      padding:.7rem;
      background:linear-gradient(145deg, #020617, #020617, #111827);
      box-shadow:0 18px 40px rgba(15,23,42,0.55);
      border:1px solid rgba(148,163,184,0.45);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .phone-notch {
      width:45%;
      height:16px;
      background:#020617;
      border-radius:0 0 1rem 1rem;
      margin:0.1rem auto .35rem;
    }

    .phone-inner {
      flex:1;
      border-radius:1.6rem;
      background:radial-gradient(circle at top, #1f2937 0, #020617 55%);
      padding:1rem .9rem 1.1rem;
      display:flex;
      flex-direction:column;
      gap:.9rem;
    }

    .phone-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:.78rem;
      color:#e5e7eb;
    }
